---
# tasks file for sbt
- name: Run distribution tasks
  include: "{{ ansible_os_family }}.yml"

- name: Install sbt
  package: 
    name: sbt
    state: present

- name: Create plugin directory
  become: yes
  become_user: "{{ item.key }}"
  file:
    dest: "~/.sbt/{{ sbt_version }}/plugins/"
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: 0755
    state: directory
  with_items: "{{ users }}"

- name: Create plugins file
  become: yes
  become_user: "{{ item.key }}"
  copy:
    content: ""
    dest: "~/.sbt/{{ sbt_version }}/plugins/plugins.sbt"
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    force: no
    mode: 0644
  with_items: "{{ users }}"

- name: Global ensime plugin
  become: yes
  become_user: "{{ item.username }}"
  lineinfile:
    dest: "~/.sbt/{{ sbt_version }}/plugins/plugins.sbt"
    regexp: 'addSbtPlugin\("org.ensime" % "sbt-ensime" % ".*"\)'
    line: addSbtPlugin("org.ensime" % "sbt-ensime" % "{{ ensime_version }}")
    state: present
  with_items: "{{ users }}"
