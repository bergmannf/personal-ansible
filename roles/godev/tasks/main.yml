---

- name: Load variables
  include_vars: "main.yml"

- name: Clone goenv projects
  include_tasks: git.yml
  vars:
    user: "{{ desktop_user }}"

- name: Add GOENV_ROOT
  become: yes
  become_user: "{{ desktop_user.username }}"
  lineinfile:
    dest: "~/.zshenv"
    line: 'GOENV_ROOT="$HOME/.goenv"'
    insertafter: "# PREPATH config:"

- name: Add goenv to PATH
  become: yes
  become_user: "{{ desktop_user.username }}"
  lineinfile:
    dest: "~/.zshenv"
    line: 'PATH="$GOENV_ROOT/bin:$PATH"'
    insertafter: "# PATH config:"

- name: Initialize goenv
  become: yes
  become_user: "{{ desktop_user.username }}"
  lineinfile:
    dest: "~/.zshrc"
    line: 'eval "$(goenv init -)"'

- name: Set GOPATH
  become: yes
  become_user: "{{ desktop_user.username }}"
  lineinfile:
    dest: "~/.zshenv"
    line: 'GOPATH="{{ GOPATH }}"'
    insertafter: "# PREPATH config:"

- name: Add GOPATH binary to PATH
  become: yes
  become_user: "{{ desktop_user.username }}"
  lineinfile:
    dest: "~/.zshenv"
    line: 'PATH="$GOPATH/bin:$PATH"'
    insertafter: "# PATH config:"

- name: Install go
  become: yes
  become_user: "{{ desktop_user.username }}"
  shell: goenv install -s "{{ GOVERSION }}"
  args:
    executable: "{{ ZSH_BIN }}"

- name: Set default go version
  become: yes
  become_user: "{{ desktop_user.username }}"
  shell: goenv global "{{ GOVERSION }}"
  args:
    executable: "{{ ZSH_BIN }}"
