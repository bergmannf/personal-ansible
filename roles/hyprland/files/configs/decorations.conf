# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/configs/colors.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4

  col.active_border = $rosewater
  col.inactive_border = rgba($lavenderAlphaee)
}

decoration {
  rounding = 5

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color =  $green
    color_inactive = rgba($greenAlphaee)
  }


  blur {
    enabled = true
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $maroon

	groupbar {
		col.active = $peach
  }
}
