---
- name: Load variables for distribution
  include_vars: "{{ ansible_os_family }}.yml"

# tasks file for roles/virtualization
- name: Install required packages for virtualization
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - virt-manager
      - bridge-utils
      - qemu-kvm
      - libvirt-clients
      - libvirt-daemon
      - libvirt-daemon-system
      - bridge-utils
      - iptables
      - virt-top
      - virt-manager
      # ansible dependencies:
      - python-libvirt
  when: ansible_os_family == "Debian"

- name: Install required packages for virtualization
  dnf:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - "@Virtualization"
  when: ansible_os_family == "RedHat"

- name: Add {{ desktop_user.username }} to libvirt group
  user:
    name: "{{ desktop_user.username }}"
    groups: "{{ libvirt_groups }}"
    append: yes
  become: yes

- name: Enable libvirtd
  service:
    name: libvirtd
    state: started
    enabled: yes
