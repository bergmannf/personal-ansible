---

- name: Install
  include: "install_{{ ansible_os_family }}.yml"

- name: Add rbenv to PATH
  become: yes
  become_user: "{{ item.username }}"
  lineinfile:
    dest: "~/.zprofile"
    line: "PATH='$PATH:~/.rbenv/bin'"
    insertafter: "# PATH config:"
  with_items: "{{ users }}"

- name: Initialize rbenv
  become: yes
  become_user: "{{ item.username }}"
  lineinfile:
    dest: "~/.zshrc"
    line: 'eval "$(rbenv init -)"'
  with_items: "{{ users }}"