---
- name:
  include_tasks: git.yml
  vars:
    user: "{{ item }}"
  with_items: "{{ users }}"

- name: Install build dependencies for ruby
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - readline-devel
    - gcc6 
    - automake 
    - gdbm-devel 
    - libffi-devel 
    - libyaml-devel 
    - libopenssl-devel 
    - ncurses-devel 
    - readline-devel 
    - zlib-devel
