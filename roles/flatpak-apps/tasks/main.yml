---

- name: Install flatpak
  package:
    name: flatpak
    state: present

- name: Add flathub remote
  become: yes
  become_user: "{{ desktop_user.username }}"
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: "https://dl.flathub.org/repo/flathub.flatpakrepo"
    method: user

- name: Install spotify flatpak
  become: yes
  become_user: "{{ desktop_user.username }}"
  flatpak:
    name: "com.spotify.Client"
    state: present
    method: user

- name: Install intellij community flatpak
  become: yes
  become_user: "{{ desktop_user.username }}"
  flatpak:
    name: "com.jetbrains.IntelliJ-IDEA-Community"
    state: present
    method: user