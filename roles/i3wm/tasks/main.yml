---
# tasks file for i3wm
- include: "{{ ansible_os_family }}.yml"

- name: Determine monitors
  shell: |
    xrandr |\
    grep --extended-regexp "\bconnected" |\
    gawk 'BEGIN { print "{\"Monitors\": {" } {print "\"" $1 "\": {\"Name\": \"" $1 "\","}; match($0, /[0-9]{2,}x[0-9]+/, ary) { print "\"Resolution\": \"" ary[0] "\"},"} END { print "}}"}'
  register: monitors

# Turn the 
- name: Set monitors fact
  set_fact:
    monitors: "{{ item }}"
  with_items: "{{ ' '.join(monitors.stdout_lines) }}"

- name: Create i3-config directory
  become: true
  become_user: "{{ item.username }}"
  file:
    state: directory
    mode: 0755
    owner: "{{ item.username }}"
    dest: "~/.i3/"
  with_items: "{{ users }}"

- name: Copy configuration for i3
  become: true
  become_user: "{{ item.username }}"
  template:
    src: i3config.j2
    dest: "~/.i3/config"
    owner: "{{ item.username }}"
    mode: 0644
  with_items: "{{ users }}"
  notify: Set wallpaper in config

- name: Copy conky execution file
  become: true
  become_user: "{{ item.username }}"
  template:
    src: conky.j2
    dest: "~/.i3/conky"
    owner: "{{ item.username }}"
    mode: 0744
  with_items: "{{ users }}"

- name: Copy conky configuration file
  become: true
  become_user: "{{ item.username }}"
  template:
    src: conkyrc.j2
    dest: "~/.i3/conkyrc"
    owner: "{{ item.username }}"
    mode: 0644
  with_items: "{{ users }}"
